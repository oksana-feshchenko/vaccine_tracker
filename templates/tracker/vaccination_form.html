{% extends "base_background.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-4">
    <section class="py-sm-7 py-5 position-relative">
      <div class="container">
        <div class="row py-5">
          <h1>{{ object|yesno:"Update,Create" }} vaccination</h1>
          <form action="" method="post" novalidate class=>
            {% csrf_token %}
            {{ form|crispy }}

            <div style="display: flex;">
              <button type="submit" class="btn btn-primary m-2">Save</button>
<button class="btn btn-behance m-2 p-2" href="{{ previous_url }}">To vaccination list</button>
            </div>
          </form>

        </div>
      </div>
    </section>
  </div>
{% endblock %}
